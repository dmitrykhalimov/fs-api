<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FS API Sansdbox</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main>
      <section class="controls container">
        <button class="open-folder">Открыть папку</button>
        <button class="show-updated">Показать измененные</button>
        <button class="enable-watch">Включить отслеживание</button>
      </section>

      <section class="files container">
        <div class="tree">
          <h2>Список файлов</h2>
        </div>
        <div class="result">
          <h2>Результат</h2>
          <div class="result__container"></div>
        </div>
      </section>

    </main>
    <script src="main.js"></script>
  </body>
</html>
